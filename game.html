<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--font awesome and google fonts-->
    <script src="https://kit.fontawesome.com/33c51add7d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lato:wght@300&display=swap" rel="stylesheet">
    <!--Favicon icon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>SST</title>
</head>
<!--This header includes the site logo and page links-->
<header class="header">
        <h1 class="heading">Match Game</h1>
        <nav class="navbar">
            <ul id="menu">
                <li>
                    <a href="index.html" >List</a>
                </li>
                <li>
                    <a href="game.html" class="active">Game</a>
                </li>
                <li>
                    <a href="form.html" >Feedback</a>
                </li>
            </ul>
        </nav>
</header>
<body>
    <section class="game">
<!--This is where the score will be shown-->
        <div class="score">
            <div class="match">
                <h2>Match</h2>
                <p id="matches">0</p>
            </div>
            <div class="different">
                <h2>Different</h2>
                <p id="notMatched">0</p>
            </div>
        </div>
<!--this will be a pop up start screen with info on how to play -->
        <div class="info">
            <h2>Match the items</h2>
            <p>Match 5 items in 10 goes to WIN!</p>
            <button>Let's Go</button>
        </div>
<!--This is the area that the images will apear-->
        <div class="play-zone fadeOut">
            <h2 class="outcome">Choose an item</h2>
            <div class="items">
                <img id="human-img" class ="humanSelect" src="./assets/images/coffee.png" alt="coffee">
                <img id="computer-img" class ="computerSelect" src="./assets/images/coffee.png" alt="coffee">
            </div>
<!--These are the different choices that will be in the game-->
            <div class="choices">
                <button class="control" aria-label="coffee" data-choice="0">Coffee</button>
                <button class="control" aria-label="bottle" data-choice="1">Bottle</button>
                <button class="control" aria-label="cake" data-choice="2">Cake</button>
                <button class="control" aria-label="chocolate" data-choice="3">Chocolate</button>
                <button class="control" aria-label="cookie" data-choice="4">Cookie</button>
                <button class="control" aria-label="ice-cream" data-choice="5">Ice Cream</button>
            </div>
            <div class="resetButton">
                <input id ="reset" type="reset">
            </div>
        </div>
    </section>

<!--This is the link to the JavaScript file-->
    <script src="assets/js/game.js"></script>
</body>
<!--this is the footer Section with the Social links html-->
<footer>
    <ul class="social-links">
        <li>
            <a href="https://facebook.com" target="_blank"  rel="noopener" aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
        </li>
        <li>
            <a href="https://twitter.com" target="_blank"  rel="noopener" aria-label="Visit our Twitter page (opens in new tab)"><i class="fa-brands fa-twitter"></i></a>
        </li>
    </ul>
</footer>

</html>
