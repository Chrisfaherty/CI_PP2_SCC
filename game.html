<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--font awesome and google fonts-->
    <script src="https://kit.fontawesome.com/33c51add7d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>SST</title>
</head>
<!--This header includes the site logo and page links-->
<header class="header">
        <h1 class="heading">Match Game</h1>
        <nav class="navbar">
            <ul id="menu">
                <li>
                    <a href="index.html" >Till</a>
                </li>
                <li>
                    <a href="list.html" >List</a>
                </li>
                <li>
                    <a href="game.html" class="active">Game</a>
                </li>
            </ul>
        </nav>
</header>
<body>
    <section class="game">
<!--This is where the score will be shown-->
        <div class="score">
            <div class="match">
                <h2>Match</h2>
                <p>0</p>
            </div>
            <div class="different">
                <h2>Different</h2>
                <p>0</p>
            </div>
        </div>
<!--this will be a pop up start screen with info on how to play -->
        <div class="info">
            <h2>Match the items</h2>
            <p>Match 5 items in a row and win</p>
            <button>Let's Go</button>
        </div>
<!--This is the area that the images will apear-->
        <div class="play-zone">
            <h2 class="winner">Choose an item</h2>
            <div class="items">
                <img class="human-coffee" src="./assets/images/coffee.png" alt="coffee bean">
                <img class="computer-coffee" src="./assets/images/coffee.png" alt="coffee bean">
            </div>
<!--These are the different choices that will be in the game-->
            <div class="choices">
                <button class="coffee">Coffee</button>
                <button class="bottle">Bottle</button>
                <button class="cake">Cake</button>
                <button class="choclate">Choclate</button>
                <button class="cookie">Cookie</button>
                <button class="ice-cream">Ice Cream</button>
            </div>
        </div>
    </section>

<!--This is the link to the JavaScript file-->
    <script src="assets/js/script.js"></script>
</body>
<!--this is the footer Section with the Social links html-->
<footer>
    <ul class="social-links">
        <li>
            <a href="https://facebook.com" target="_blank"  rel="noopener" aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
        </li>
        <li>
            <a href="https://twitter.com" target="_blank"  rel="noopener" aria-label="Visit our Twitter page (opens in new tab)"><i class="fa-brands fa-twitter"></i></a>
        </li>
    </ul>
</footer>

</html>
