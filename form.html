<body>

    <section class="subscribe-section">
        <form method = "POST" action = "_blank" class="subscribe-form">
            <h2>Subscribe today!</h2>   
                <label for="fname">First Name</label>
                    <br>
                <input type = "text" id="fname" name="first_name" required>
                    <br>
                <label for="lname">Last Name</label>
                    <br>
                <input type="text" id="lname" name="last_name" required>
                    <br>
                <label for="email">Email Address</label>
                    <br>
                <input type = "email" id="email" name="email_address" required>
                    <br>
                <label for="list-radio">List</label>
                <input type = "radio" id="list-radio" name="list-feedback" required>
                    <br>
                <label for="game-radio">Game</label>
                <input type = "radio" id="game-radio" name="game-feedback">
                    <br>
                <input type="submit" value="Send off" id="submit-button">
        </form>
   </section>
